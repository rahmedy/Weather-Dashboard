<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="style.css" <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Weather</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-info">
            <h1 class="title text-center">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="container ml-3">
            <div class="row">
                <div class="col-4">
                    <h4>Search For A City: </h4>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="cityData" placeholder="Enter a city">
                        </div>
                        <button type="submit" class="btn btn-outline-secondary myButton" id="search">Search</button>
                    </form>
                    <br>
                    <div class="col-7">
                        <div class="card">
                            <ul class="list-group list-group-flush" id = "list">

                            </ul>
                        </div>
                    </div>

                </div>
                <div class="wrapper">

                    <div class="card" style="width: 45em;">
                        <div class="card-header">

                        </div>

                        <!-- this is where the reuslts will show when the button is clicked -->
                        <div id="card-body"> 

                        </div>


                    </div>

                    <h2 class="fiveday mt-4">5-Day Forecast:</h2>
                    <div class=" col-8 float-left" id="fiveDay">



                    </div>
                </div>

            </div>
        </div>
        <!-- <div id="cityhistory" class="col-8"> -->

           

               
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script2.js"></script>
</body>

</html>
